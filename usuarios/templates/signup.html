{% extends 'layouts/base.html' %}

{% block content %}
<body class="backlogin">

    <div  style="width: 100%; height: 100%;">


        <main class="container pt-5 ">
    
            <section class="col-md-8 offset-md-2"  >
    
                <form action="{% url 'signup' %}" method="POST" class="card card-body " style="padding: 5%;">
    
                    <h1 style="text-align: center;">
                        Crear usuario
                    </h1>
                    {{error}}
                    {% csrf_token %}
    
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required
                            placeholder="Nombre de usuario">
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required
                            placeholder="Nombres">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required
                            placeholder="Apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Contrase単a</label>
                        <input type="password" class="form-control" id="password1" name="password1" required
                            placeholder="Contrase単a">
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Repita su contrase単a</label>
                        <input type="password" class="form-control" id="password2" name="password2" required
                            placeholder=" Repita su contrase単a">
                    </div>
    
    
    
    
    
                    <button class="btn btn-primary">
                        Crear usuario
                    </button>
                </form>
            </section>
    
    
    
        </main>
    
    </div>
    
</body>




{% endblock %}
