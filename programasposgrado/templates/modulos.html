{% extends 'layouts/base.html' %}
{% block content %}

<main class="container py-5 ">

    <section class="card" style="padding: 2%;">

        <p class="lead" style="font-size: 1.7em;"><b>Módulos:</b> {{maestria.nombre}} </p>

        <br>




        <div style="text-align: right; padding-right: 2%;" class="mb-3">
            <a class="btn  btn-success" href="{% url 'modulos_create' maestria.id %}">Agregar</a>
        </div>

        {{error}}
        <div style="text-align: right;">
            <input class="inputbuscar" type="text" id="buscador" placeholder="Buscar en la tabla... 🔎"
                aria-label="Search ">
        </div>


        <table class="table table-striped table-hover" id="modulosTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Códificación</th>
                    <th style="text-align: center; width: 20%;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for modulo in modulos_list %}
                <tr>
                    <td>{{ modulo.nombre }}</td>
                    <td>{{ modulo.codificacion }}</td>
                    <td >
                        <div class="d-flex gap-2" >
                            <a href="{% url 'modulos_update' modulo.id %}" class="btn btn-warning">Editar</a>

                            <form id="form-borrar-{{ modulo.id }}" action="{% url 'modulos_delete' modulo.id %}"
                                method="POST" class="form-borrar">
                                {% csrf_token %}

                                <button type="button" class="btn btn-danger"
                                    onclick="confirmarBorrado('{{ modulo.id }}')">Eliminar</button>
                            </form>
                        </div>


                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style=" padding-right: 2%;" class="mb-3">
            <a class="btn  btn-danger" href="/maestrias">Regresar</a>
        </div>

    </section>
</main>



<script>
    const buscador = document.getElementById('buscador');
    const tabla = document.getElementById('modulosTable').getElementsByTagName('tbody')[0];

    buscador.addEventListener('keyup', function () {
        const filtro = buscador.value.toLowerCase();
        const filas = tabla.getElementsByTagName('tr');

        for (let i = 0; i < filas.length; i++) {
            const celdas = filas[i].getElementsByTagName('td');
            let coincide = false;

            for (let j = 0; j < celdas.length; j++) {
                const texto = celdas[j].textContent.toLowerCase();
                if (texto.indexOf(filtro) > -1) {
                    coincide = true;
                    break;
                }
            }

            filas[i].style.display = coincide ? '' : 'none';
        }
    });
    function confirmarBorrado(id) {
        Swal.fire({
            title: '¿Estás seguro de borrar el módulo?',
            text: "¡Esta acción no se puede deshacer!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, borrar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('form-borrar-' + id).submit();
            }
        })
    }
</script>

{% endblock %}
